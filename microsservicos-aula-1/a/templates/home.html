<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content>
  <title>Checkout example · Bootstrap</title>
  <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.5/examples/checkout/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Checkout</h2>
    </div>

    {{ if eq .Status ""}}
      <form action="/process" method="post">
        <div class="row">
          <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-muted">Carrinho</span>
              <span class="badge badge-secondary badge-pill">1</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0">Tênis Adidas</h6>
                </div>
                <span class="text-muted">R$ 100,00</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Total</span>
                <strong>R$ 100,00</strong>
              </li>
            </ul>
            <div class="form-group mb-3">
              <input class="form-control" name="coupon" type="text" placeholder="Cupom">
              <small id="couponHelp" class="form-text text-muted">Opções validas: abc</small>
            </div>
            <div class="form-group">
              <input class="form-control" name="voucher" type="text" placeholder="Vale presentes">
              <small id="voucherHelp" class="form-text text-muted">Opções validas: 123</small>
            </div>
          </div>
          <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Dados pessoais</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Nome</label>
                <input class="form-control" id="name" type="text" placeholder value>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Email</label>
                <input class="form-control" id="email" type="text" placeholder value>
              </div>
            </div>
            <hr class="mb-4">
            <h4 class="mb-3">Pagamento</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cc-name">Nome no cartão</label>
                <input class="form-control" id="cc-name" type="text" placeholder>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cc-number">Número</label>
                <input class="form-control" id="cc-number" name="cc-number" type="text" placeholder>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="cc-expiration">Expiração</label>
                <input class="form-control" id="cc-expiration" type="text" placeholder>
              </div>
              <div class="col-md-3 mb-3">
                <label for="cc-cvv">CVV</label>
                <input class="form-control" id="cc-cvv" type="text" placeholder>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Comprar</button>
          </div>
        </div>
      </form>
    {{ else}}
      <h4>Resultado da operação: <span class="badge badge-primary">{{ .Status }}</span> {{ .Message }}</h4>
    {{end}}

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; AvançaDev - 2020</p>
    </footer>
  </div>
</body>
</html>
